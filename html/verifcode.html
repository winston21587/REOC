	<div class="limiter">

			<div class="wrap-login100">

						reoc-wmsu portal
					</span>
					<h4 class="sign">Code Verification </h4>

					</div>

						<div class="contact100-form-checkbox">

							Sign up
						</button>
					</div>

			</div>
		</div>
	</div>
